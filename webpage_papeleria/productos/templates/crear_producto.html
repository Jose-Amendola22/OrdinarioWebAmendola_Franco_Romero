
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admistrador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="p-3 m-0 border-0 bd-example" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px; background-color: cornsilk;">
    
    <div>
    <h1 style="text-align: center;">REGISTRA UN PRODUCTO <img src="https://img.icons8.com/3d-fluency/94/null/save.png"/></h1>
    
    </div>
    <form action="{% url 'productos:crearProducto' %}" method="POST" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label class="form-label">
                Nombre del producto
            </label>
            <input type="text" required name="nombre_producto" class="form-control" style="background-color: darkgray;">

        </div>
        <div class="col-md-6">
            <label class="form-label">
                Descripcion
            </label>
            <input type="text" required name="descripcion" class="form-control" style="background-color: aquamarine;">

        </div>
        <div class="col-12">
            <label class="form-label">
                Precio
            </label>
            <input type="text" required name="precio" maxlength="11" class="form-control" style="background-color: darkgray;">
        </div>
        <div class="col-12">
            <label class="form-label">
                Stock
            </label>
            <input type="text" required name="cantidad" maxlength="11" class="form-control" style="background-color: aquamarine;">
        </div>
        <div class="col-12">
            <label class="form-label">
                Imagen
            </label>
            <input type="text" required name="imagen"  class="form-control" style="background-color: darkgray;">
        </div>
        <div class="col-12">
            <label class="form-label">
                Descuento
            </label>
            <input type="text" required name="descuento" maxlength="11" class="form-control" style="background-color: aquamarine;">
        </div>
        <div class="col-12" style="text-align: center;">
            <button type="submit" style= "text-align: center;" class="btn btn-primary btn-lg btn-block">Guardar</button>
        </div>


    

    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
