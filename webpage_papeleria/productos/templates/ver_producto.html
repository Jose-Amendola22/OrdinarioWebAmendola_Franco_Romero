<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="https://cdn-icons-png.flaticon.com/512/2541/2541986.png" alt="logo" style="width:40px;">
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{%url 'productos:listado'%}">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Carrito de compras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Compras</a>
          </li>
        </ul>
      </nav>
  
      <br><br>

    {% if existe%}
     <div class="container mx-auto">
        <form method="POST">
            {% csrf_token %}
            <h1>{{producto.nombre}}</h1> 
            <br><br>
            <img src="{{producto.imagen}}" alt="..." height="200px" width="300px">
            <br><br>
            <p>{{producto.descripcion}}</p>
            <p>Precio unitario : {{producto.precio}}</p>
            <p>Stock : {{producto.cantidad}}</p>
            <p>Descuento : {{producto.descuento}}</p>
            <br><br>
            <button type="button" class="btn btn-dark">Agregar al carrito</button>
            
        </form>
     </div>
    {% else %}
        <h1 class="text-danger">No existe el producto :c {{id}}</h1> 
    {% endif %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
