<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    {% if existe%}
     <div class="container mx-auto">
        <form action="{% url 'actualizarProducto' id %}" method="POST">
            {% csrf_token %}
            <div class="col-md-6">
                <label class="form-label">
                    Nombre del producto
                </label>
                <input type="text" required name="nombre_producto" class="form-control" value="{{producto.nombre}}">
    
            </div>
            <div class="col-md-6">
                <label class="form-label">
                    Descripcion
                </label>
                <input type="text" required name="descripcion" class="form-control" value="{{producto.descripcion}}">
    
            </div>
            <div class="col-12">
                <label class="form-label">
                    Precio
                </label>
                <input type="text" required name="precio" maxlength="11" class="form-control" value="{{producto.precio}}">
            </div>
            <div class="col-12">
                <label class="form-label">
                    Stock
                </label>
                <input type="text" required name="cantidad" maxlength="11" class="form-control" value="{{producto.cantidad}}">
            </div>
            <div class="col-12">
                <label class="form-label">
                    Descuento
                </label>
                <input type="text" required name="descuento" maxlength="11" class="form-control" value="{{producto.descuento}}">
            </div>
            <div class="col-12">
                <label class="form-label">
                    Imagen
                </label>
                <input type="text" required name="imagen" maxlength="11" class="form-control" value="{{producto.imagen}}">
            </div>
            <div class="col-12">
                <img src="{{producto.imagen}}" alt="">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

          </form>
     </div>
    {% else %}
        <h1 class="text-danger">No existe el producto {{id}}</h1>
    {% endif %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
