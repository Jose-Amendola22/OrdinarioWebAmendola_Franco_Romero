{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: antiquewhite; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 25px; align-items: center;">
    {% if existe%}
    <div>
     <div style="text-align: center;"class="container mx-auto "><br>
        <h1 >ACTUALIZAR PRODUCTO  <img src="https://img.icons8.com/fluency/94/null/refresh.png"/></h1><br>
        <form action="{% url 'productos:actualizarProducto' id %}" method="POST">
            {% csrf_token %}
            <div class="col-12">
                <label class="form-label">
                    Nombre del producto
                </label>
                <input style="background-color: darkgray;"type="text" required name="nombre_producto" class="form-control" value="{{producto.nombre}}">
    
            </div>
            <div class="col-12">
                <label class="form-label">
                    Descripcion
                </label>
                <input style="background-color: aquamarine;"type="text" required name="descripcion" class="form-control" value="{{producto.descripcion}}">
    
            </div>
            <div class="col-12">
                <label class="form-label">
                    Precio
                </label>
                <input style="background-color: darkgray;" type="text" required name="precio" maxlength="11" class="form-control" value="{{producto.precio}}">
            </div>
            <div class="col-12">
                <label class="form-label">
                    Stock
                </label>
                <input style="background-color: aquamarine;"type="text" required name="cantidad" maxlength="11" class="form-control" value="{{producto.cantidad}}">
            </div>
            <div class="col-12">
                <label class="form-label">
                    Descuento
                </label>
                <input style="background-color: darkgray;" type="text" required name="descuento" maxlength="11" class="form-control" value="{{producto.descuento}}">
            </div>
            <div class="col-12">
                <label class="form-label">
                    Imagen
                </label>
                <input style="background-color: aquamarine;"type="text" required name="imagen" maxlength="11" class="form-control" value="{{producto.imagen}}">
            </div><br>
            <div class="col-12">
                <img src="{{producto.imagen}}" style="height:200px;width: 200px; border-radius: 10px;" alt="">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
            </div>

          </form>
     </div>
    {% else %}
        <h1 class="text-danger">No existe el producto {{id}}</h1>
    {% endif %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
