<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="https://cdn-icons-png.flaticon.com/512/2541/2541986.png" alt="logo" style="width:40px;">
      </a>
      
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{%url 'productos:listado'%}">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Carrito de compras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Compras</a>
        </li>
      </ul>
    </nav>

    <br><br>

  <div class="row">
  {% for item in productosDB %}
        <div class="col-sm-4">
          <div class="card" style="width: 18rem;" >
            <img src="{{item.imagen}}" class="card-img-top" alt="..." height="150px" width="150px">
            <div class="card-body">
              <h5 class="card-title">{{item.nombre}}</h5>
              <p class="card-text">{{item.descripcion}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Precio unitario : {{item.precio}}</li>
              <li class="list-group-item">Stock : {{item.cantidad}}</li>
              <li class="list-group-item">Descuento : {{item.descuento}}</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Comprar</a>
              <a href="ver_producto/{{item.id}}" class="card-link">Ver detalles</a>

            </div>
            
          </div>
        </div>
  {% endfor %}
  </div>


  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
