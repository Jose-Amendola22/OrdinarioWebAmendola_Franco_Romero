

    {% extends 'plantilla_base.html' %}
    
    {% block title %} Home {% endblock%}

    {% block content %}

    <img class="inicio"> </img>
    <div  style="text-align:center;">
        <div  style="background-color: aquamarine;">
            <h1 class="ofrecemos" style="color:darkblue;">OFRECEMOS</h1>
        </div>
    </div>
    <div class="card-deck">
        <div class="card bg-primary">
          <div class="card-body text-center">
            <p class="card-text">BORRADORES</p>
          </div>
        </div>
        <div class="card bg-warning">
          <div class="card-body text-center">
            <p class="card-text">TIJERAS</p>
          </div>
        </div>
        <div class="card bg-success">
          <div class="card-body text-center">
            <p class="card-text">LIBRETAS</p>
          </div>
        </div>
        <div class="card bg-danger">
          <div class="card-body text-center">
            <p class="card-text">COLORES</p>
          </div>
        </div>
      </div><br>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://imagenes.elpais.com/resizer/-fA6lRO9MKPg_P6rN_NxJxM01rI=/980x0/cloudfront-eu-central-1.images.arcpublishing.com/prisa/H6AXL7TDVBHN3HJGBBHC54EMR4.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://www.iscam.com/wp-content/uploads/2019/12/Papeler%C3%ADa-Foto-de-Ylanite-Koppens-1160x773.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://img.maspormas.com/2017/08/papeleri%CC%81a.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <br>
    <div id="contenedor">
            

    </div>

    <template id="template">

      <p class="parrafo"></p>

    </template>
        
         
        
    
    <script src="static/js/template.js"></script>

    {% endblock %}
